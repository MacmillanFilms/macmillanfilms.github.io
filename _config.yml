# Site settings
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.macmillanfilms.com" # the base hostname & protocol for your site
email: "james@macmillanfilms.com"
enforce_ssl: www.macmillanfilms.com
description: A film studio which makes eductional movies for broadcast, institutional, and home use.
image: "/assets/images/logo.svg"

# Build settings
markdown: kramdown

collections:
    programs:
        output: true

plugins:
  - jekyll-octicons
  - jekyll-sitemap

jekyll-mentions:
    base_url: https://github.com

compress_html:
    ignore:
        envs:
        - development
        - stage

sass:
    style: compressed

exclude: ["README.md", "Gemfile", "Gemfile.lock", "FAQ.md", "econ-ipsum*","01projects.md"]