---
layout: default
---
<article id="post" class="hentry">
	<div hidden class="author vcard"><a class="fn">Macmillan Films</a></div>
	<div hidden class="updated">{{ site.time }}</div>
	<header class="entry-header">
		<h1 class="entry-title">{{ page.title }}</h1>
	</header><!-- .entry-header -->

	<div class="entry-content">
		{{ content }}
	</div><!-- .entry-content -->
</article><!-- #post -->

<div id="sidebar" class="sidebar-container" role="complementary">
	<div class="sidebar-inner">
		<div class="widget-area">
			<aside class="widget">
				<h3 class="widget-title">Purchase</h3>
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="46L6X5NSEZ3ZE">
					<p>
						<input type="hidden" name="on0" value="DVD Title Selection">DVD Title Selection
						<select name="os0">
							<option value="Medea">Medea $100.00</option>
							<option value="Oresteia">Oresteia $200.00</option>
							<option value="Lysistrata Feature Film">Lysistrata Feature Film $100.00</option>
							<option value="The Bacchae Staging">The Bacchae Staging $100.00</option>
							<option value="Lysistrata Staging">Lysistrata Staging $100.00</option>
							<option value="Lysistrata Documentary">Lysistrata Documentary $100.00</option>
							<option value="Prometheus Bound">Prometheus Bound $100.00</option>
							<option value="Western Philosophy: Wisdom for Life">Wisdom for Life $100.00</option>
							<option value="The Cyclops">The Cyclops $100.00</option>
							<option value="Antigone">Antigone $100.00</option>
						</select>
					</p>
					<input type="hidden" name="currency_code" value="USD">
					<p align="center">
						<button class="buynow" type="submit" name="submit"
							alt="Buy Now with PayPal">{% octicon package %} Buy Now</button>
					</p>
				</form>
			</aside>
		</div>
	</div>
</div>
